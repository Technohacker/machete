<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Machete Playground</title>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/machete.css" media="screen"/>
        <link rel="stylesheet" href="css/playground-style.css" media="screen"/>
        <meta name="viewport" content="width=device-width maximum-scale=1"/>
    </head>
    <body>
        <div class="machete-stage">
            <div id="loading" class="scene">
                <div class="loader"></div>
            </div>
            <div id="main-menu" class="scene">
                <div class="background">

                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>

                    <div class="blue tile"></div>

                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                    <div class="blue tile"></div>
                </div>
                <h1>Playground!</h1>
                <button id="play" type="button" name="play">PLAY</button>
            </div>
            <div id="level1" class="scene">
                <div class="background">
                    <h3>Move using the left and right arrow keys</h3>
                    <h3>Jump using space</h3>
                </div>
                <div id="player"></div>
                <div id="wall1"></div>
            </div>
        </div>
        <!-- Libraries -->
        <script src="libs/matter.min.js" charset="utf-8"></script>

        <script src="js/playground.js" charset="utf-8"></script>

</html>
