<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple RPG</title>
        <link rel="stylesheet" href="../../node_modules/normalizecss/normalize.css"/>
        <link rel="stylesheet" href="../../src/css/machete.css"/>
        <style>
            .machete-stage {
                width: 320px;
                height: 160px;
            }

        </style>
    </head>
    <body>
        <div class="machete-stage">
            <div class="background hyptosis_tile-art-batch-1">
                <div class="row">
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                </div>
                <div class="row">
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                </div>
                <div class="row">
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                </div>
                <div class="row">
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                </div>
                <div class="row">
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                    <div class="t t-20"></div>
                </div>
            </div>
            <div class="hyptosis_tile-art-batch-1">
                <div class="t t-781" style="z-index: 1"></div>
            </div>
            <div id="loading" class="scene"></div>
        </div>
        <script src="../../node_modules/systemjs/dist/system.js" charset="utf-8"></script>
        <script>
            SystemJS.config({
                paths: {
                    machete: "../../src/es6",
                    "npm:": "../../node_modules/"
                },
                map: {
                    "plugin-babel": "npm:systemjs-plugin-babel/plugin-babel.js",
                    "systemjs-babel-build": "npm:systemjs-plugin-babel/systemjs-babel-browser.js",
                    "create-stylesheet": "npm:create-stylesheet/index.js"
                },
                meta: {
                    "*.js": {
                        babelOptions: {
                            es2015: false
                        }
                    }
                },
                transpiler: "plugin-babel"
            });
            System.import ("js/rpg.js");
        </script>
    </body>
</html>
