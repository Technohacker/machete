<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Little World</title>
        <link rel="stylesheet" href="../../node_modules/normalizecss/normalize.css"/>
        <link rel="stylesheet" href="../../src/css/machete.css"/>
        <link rel="stylesheet" href="little-world.css"/>
    </head>
    <body>
        <div class="machete-stage">
            <div class="person circle sprite" restitution="0.8" friction="0.1"></div>
            <div class="floor sprite" name="Floor" restitution="0" friction="0.1" static="true"></div>
        </div>
        <script src="../../node_modules/systemjs/dist/system.js" charset="utf-8"></script>
        <script src="../../node_modules/matter-js/build/matter-dev.js" charset="utf-8"></script>
        <script>
            SystemJS.config({
                paths: {
                    machete: "../../src/es6",
                    "npm:": "../../node_modules/"
                },
                map: {
                    "plugin-babel": "npm:systemjs-plugin-babel/plugin-babel.js",
                    "systemjs-babel-build": "npm:systemjs-plugin-babel/systemjs-babel-browser.js",
                    "create-stylesheet": "npm:create-stylesheet/index.js"
                },
                meta: {
                    "*.js": {
                        babelOptions: {
                            es2015: false
                        }
                    }
                },
                transpiler: "plugin-babel"
            });
            System.import ("js/little-world.js");
        </script>
    </body>
</html>
