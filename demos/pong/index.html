<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pong</title>
        <link rel="stylesheet" href="../../node_modules/normalizecss/normalize.css"/>
        <link rel="stylesheet" href="../../src/css/machete.css"/>
        <link rel="stylesheet" href="pong.css"/>
    </head>
    <body>
        <div class="machete-stage">
            <button type="button" id="play">&#9658;</button>
            <div id="player" class="paddle sprite"></div>
            <div class="separator"></div>
            <div class="ball sprite"></div>
            <div id="ai" class="paddle sprite"></div>
        </div>
        <script src="../../node_modules/systemjs/dist/system.js" charset="utf-8"></script>
        <script>
            SystemJS.config({
                paths: {
                    machete: "../../src/es6",
                    "npm:": "../../node_modules/"
                },
                map: {
                    "plugin-babel": "npm:systemjs-plugin-babel/plugin-babel.js",
                    "systemjs-babel-build": "npm:systemjs-plugin-babel/systemjs-babel-browser.js",
                    "create-stylesheet": "npm:create-stylesheet/index.js"
                },
                meta: {
                    "*.js": {
                        babelOptions: {
                            es2015: false
                        }
                    }
                },
                transpiler: "plugin-babel"
            });
            System.import ("js/pong.js");
        </script>
    </body>
</html>
