<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Machete Playground</title>
        <link rel="stylesheet" href="../../build/css/machete.css" media="screen"/>
        <link rel="stylesheet" href="css/playground-style.css" media="screen"/>
    </head>
    <body>
        <div class="machete-stage">
            <div class="fps-wrapper">
                <span>FPS:
                </span>
                <span id="fps"></span>
            </div>
            <div class="background">
                <div class="l1">
                    <div class="building t1"></div>
                </div>
                <div class="l2">
                    <div class="building t2"></div>
                </div>
                <div class="l3">
                    <div class="building t3"></div>
                </div>
            </div>
        </div>
        <script src="../../build/js/machete.js" charset="utf-8"></script>
        <script src="js/playground.js" charset="utf-8"></script>
    </body>
</html>
